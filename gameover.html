<!DOCTYPE html>
<html>
<head>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var background = new sjs.Image("Images/lose.png");
background.setSize(sjs.getWidth(), sjs.getHeight());


var gameover_text = new sjs.Text("Gameover! The corruption won",28,"blue");

gameover_text.centerH().offset(0,85);

var startBtn = new sjs.Button("Defeat them!", function(){
window.location = "index.html";
});

startBtn.center();

var score_txt = new sjs.Text("Score: ", 21, "orange");

score_txt.setText("Your Score Was: "+localStorage.getItem("score"));
score_txt.centerH()

}
</script>
</head>
<body onload="start()">
<h1> Game Over </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
